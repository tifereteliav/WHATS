<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 住驻 - 专 转拽</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX (Updated to v7 for better support) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Heebo', sans-serif;
        }

        /* Animations */
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .animate-fade-in-right { animation: fadeInRight 0.5s ease-out forwards; }
        .animate-fade-in-left { animation: fadeInLeft 0.5s ease-out forwards; }
        .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        .animate-bounce-in { animation: bounceIn 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) both; }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- Icons Components (Inline SVG for single-file portability) ---
        const IconUsers = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        );
        const IconPhone = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.12 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
        );
        const IconVideo = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="23 7 16 12 23 17 23 7"/><rect x="1" y="5" width="15" height="14" rx="2" ry="2"/></svg>
        );
        const IconMoreVertical = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/></svg>
        );
        const IconHeart = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
        );
        const IconChevronLeft = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="15 18 9 12 15 6"/></svg>
        );
        const IconThumbsUp = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/></svg>
        );
        const IconThumbsDown = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"/></svg>
        );
        const IconMessageCircle = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>
        );
        const IconHelpCircle = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
        );

        // --- Main App Component ---
        const WhatsAppTeaser = () => {
            const [step, setStep] = useState('intro');
            const [voted, setVoted] = useState(false);

            const scenarios = [
                {
                    id: 'medical',
                    type: 'medical',
                    title: " 1:  驻砖专 住 注 ?",
                    sender: " 砖 转 ( 10)",
                    message: ", 转 注 350 住专 专 砖注转 专 转拽 砖.  专 砖转  .  注砖转?  注 砖转  转.",
                    responseSender: "注转 ( 转拽)",
                    response: "转拽砖,  转. 转 砖转 砖转祝   转 住 注专 转拽 拽.  拽    砖转 砖转转 专拽 注,  专 砖!",
                    question: " 注转?  注  拽爪注 ?",
                    options: [
                        { label: "住 住转 注 ", icon: <IconThumbsDown className="w-6 h-6" /> },
                        { label: "注  拽", icon: <IconThumbsUp className="w-6 h-6" /> }
                    ]
                },
                {
                    id: 'emotional',
                    type: 'emotional',
                    title: " 2:  砖  转",
                    sender: "专 ( 专)",
                    message: " 驻砖 专住拽转. 专 砖注  砖转 转专 砖注转 专爪祝. 专砖 砖  爪  转 砖 砖转 .  专拽 爪  ?",
                    responseSender: "拽爪转 专",
                    response: "专 , 转 !   砖.    注专. 转  砖转, 转 转  转 驻砖专转. 转 注爪 拽, 住专 住转专.",
                    question: " 注转 转  转 注专转 专 爪拽?",
                    options: [
                        { label: "住转 拽砖转,  注专", icon: <IconMessageCircle className="w-6 h-6" /> },
                        { label: "拽 砖注转 ", icon: <IconHeart className="w-6 h-6" /> }
                    ]
                }
            ];

            const handleVote = () => {
                setVoted(true);
            };

            const handleNext = () => {
                if (typeof step === 'number' && step < scenarios.length - 1) {
                    setStep(step + 1);
                    setVoted(false);
                } else {
                    setStep('finish');
                }
            };

            if (step === 'intro') {
                return (
                    <div className="flex flex-col items-center justify-center h-screen bg-gray-100 font-sans text-center p-4" dir="rtl">
                        <div className="bg-white p-10 rounded-3xl shadow-2xl max-w-lg w-full border-t-8 border-[#25D366]">
                            <div className="bg-green-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
                                <IconUsers className="w-12 h-12 text-green-600" />
                            </div>
                            <h1 className="text-4xl font-bold text-gray-800 mb-4">住 拽爪...</h1>
                            <p className="text-xl text-gray-600 mb-8 leading-relaxed">
                                驻 砖转,    砖转 住爪转 转转 转 拽爪转 住驻 砖 专.
                                <br/><br/>
                                <strong>驻 砖 爪驻爪祝.  转 砖 注  砖拽专 砖?</strong>
                            </p>
                            <button 
                                onClick={() => setStep(0)} 
                                className="bg-[#008069] text-white text-2xl font-bold py-4 px-12 rounded-full shadow-lg hover:bg-[#006a57] transition transform hover:scale-105"
                            >
                                 转
                            </button>
                        </div>
                    </div>
                );
            }

            if (step === 'finish') {
                return (
                    <div className="flex flex-col items-center justify-center h-screen bg-[#008069] text-white font-sans text-center p-4" dir="rtl">
                        <div className="max-w-2xl animate-fade-in-up">
                            <div className="mx-auto mb-6 w-20 h-20 text-green-200 flex justify-center">
                                <IconHelpCircle className="w-20 h-20" />
                            </div>
                            <h1 className="text-5xl font-bold mb-8">  转?</h1>
                            <p className="text-2xl mb-12 leading-relaxed opacity-90">
                                爪注转 驻 转砖转  砖.
                                <br />
                                 专 转 拽 注 专驻 拽?
                                <br />
                                 "拽 专" 转 注?
                                <br />
                                <span className="font-bold text-yellow-300 mt-4 block text-3xl">  转 转砖转.</span>
                            </p>
                            <div className="text-sm opacity-60">专爪 转 注转</div>
                        </div>
                    </div>
                );
            }

            const activeScenarioIndex = typeof step === 'number' ? step : 0;
            const activeScenario = scenarios[activeScenarioIndex];

            return (
                <div className="flex flex-col h-screen bg-[#e5ddd5] font-sans" dir="rtl">
                    {/* Header WhatsApp Style */}
                    <div className="bg-[#008069] text-white p-3 flex items-center justify-between shadow-md z-10">
                        <div className="flex items-center gap-3">
                            <IconChevronLeft className="w-6 h-6" />
                            <div className="bg-gray-200 rounded-full p-2">
                                <IconUsers className="w-6 h-6 text-gray-500" />
                            </div>
                            <div className="flex flex-col">
                                <span className="font-bold text-lg">专 转拽 </span>
                                <span className="text-xs text-green-100">专 注转...</span>
                            </div>
                        </div>
                        <div className="flex gap-4 opacity-80">
                            <IconVideo className="w-5 h-5" />
                            <IconPhone className="w-5 h-5" />
                            <IconMoreVertical className="w-5 h-5" />
                        </div>
                    </div>

                    {/* Chat Container */}
                    <div className="flex-1 overflow-y-auto p-4 bg-[url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png')]">
                        
                        {/* Title Bubble */}
                        <div className="flex justify-center mb-6 mt-2">
                            <span className="bg-[#e1f3fb] text-gray-700 text-sm font-bold py-2 px-4 rounded-lg shadow-sm border border-blue-100">
                                {activeScenario.title}
                            </span>
                        </div>

                        {/* Question Message */}
                        <div className="flex flex-col gap-1 max-w-[85%] md:max-w-[70%] mr-auto mb-4 animate-fade-in-right">
                            <div className="bg-white rounded-tr-none rounded-xl p-4 shadow-sm relative">
                                <div className="text-[#e542a3] text-sm font-bold mb-1">{activeScenario.sender}</div>
                                <div className="text-gray-800 text-lg leading-snug">
                                    {activeScenario.message}
                                </div>
                                <div className="text-xs text-gray-400 text-left mt-2">21:14</div>
                            </div>
                        </div>

                        {/* Answer Message */}
                        <div className="flex flex-col gap-1 max-w-[85%] md:max-w-[70%] ml-auto mb-8 animate-fade-in-left" style={{animationDelay: '0.5s'}}>
                            <div className="bg-[#dcf8c6] rounded-tl-none rounded-xl p-4 shadow-sm relative">
                                <div className="text-[#008069] text-sm font-bold mb-1">{activeScenario.responseSender}</div>
                                <div className="text-gray-800 text-lg leading-snug">
                                    {activeScenario.response}
                                </div>
                                <div className="text-xs text-gray-500 text-right mt-2">21:16</div>
                                <div className="absolute -bottom-2 -left-2 bg-white rounded-full p-1 shadow border text-xs flex gap-1 items-center px-1">
                                    {activeScenario.type === 'emotional' ? 
                                        <React.Fragment><span className="text-red-500">わ</span> <span className="text-blue-500"></span></React.Fragment> : 
                                        <span className="text-blue-500"></span>
                                    }
                                </div>
                            </div>
                        </div>

                        {/* Interaction Area */}
                        <div className="mt-8">
                            {!voted ? (
                                <div className="bg-white/90 backdrop-blur-sm p-6 rounded-2xl shadow-xl border border-gray-200 text-center animate-bounce-in">
                                    <h3 className="text-xl font-bold text-gray-800 mb-6">{activeScenario.question}</h3>
                                    <div className="flex gap-4 justify-center">
                                        {activeScenario.options.map((opt, idx) => (
                                            <button
                                                key={idx}
                                                onClick={handleVote}
                                                className={`flex flex-col items-center gap-2 p-4 rounded-xl w-36 transition-all transform hover:scale-105 active:scale-95 shadow-md border-2 
                                                    ${idx === 0 ? 'bg-red-50 border-red-100 hover:border-red-300 text-red-700' : 'bg-green-50 border-green-100 hover:border-green-300 text-green-700'}`}
                                            >
                                                {opt.icon}
                                                <span className="font-bold text-sm">{opt.label}</span>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            ) : (
                                <div className="bg-blue-600/90 backdrop-blur-sm p-8 rounded-2xl shadow-xl text-center text-white animate-fade-in">
                                    <div className="mb-4 text-4xl"></div>
                                    <h3 className="text-2xl font-bold mb-2">爪注 拽!</h3>
                                    <p className="text-lg opacity-90 mb-6">
                                        注 砖 注转.<br/>
                                          转转 转  砖爪 拽专? 转祝 .
                                    </p>
                                    <button 
                                        onClick={handleNext}
                                        className="bg-white text-blue-700 font-bold py-3 px-8 rounded-full hover:bg-gray-100 transition shadow-lg flex items-center gap-2 mx-auto"
                                    >
                                        {activeScenarioIndex < scenarios.length - 1 ? " " : "住 转 专爪"}
                                        <IconChevronLeft className="w-5 h-5 inline" />
                                    </button>
                                </div>
                            )}
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WhatsAppTeaser />);
    </script>
</body>
</html>
